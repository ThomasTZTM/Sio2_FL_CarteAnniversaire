<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Génère ta carte d'anniversaire</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Générateur de cartes</h1>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="formulaire">

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text"
                               class="form-control"
                               id="prenom"
                               placeholder="Entrer un prénom"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="couleur" class="form-label">Couleur de fond</label>
                        <input type="color"
                               class="form-control"
                               id="couleur"
                               value="#ff8c00">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control"
                               id="message"
                                  rows="4"
                               placeholder="Entrer un message"
                        ></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100 fw-bold">
                        Générer la carte
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="anniversaire.js"></script>
</body>
</html>
