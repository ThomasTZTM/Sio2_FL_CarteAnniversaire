<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .carte {
            display: none;
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0}
            to { transform: scale(1); opacity: 1}
        }
        .anime-carte {
            animation: zoomIn 3s ease;
        }
    </style>
    <title>Génère ta carte d'anniversaire</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Générateur de cartes</h1>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="formulaire">

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text"
                               class="form-control"
                               id="prenom"
                               placeholder="Entrer un prénom"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="couleur" class="form-label">Couleur de fond</label>
                        <input type="color"
                               class="form-control"
                               id="couleur"
                               value="#ff8c00">
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control"
                               id="message"
                                  rows="4"
                               placeholder="Entrer un message"
                        ></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100 fw-bold" id="generer-btn">
                        Générer la carte
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Affichage de la carte -->
    <div class="carte mt-4" id="carte">
        <div class="card shadow">
            <div class="card-body d-flex flex-column align-items-center text-center" style="min-height: 400px;">
                <h2 class="display-5 mb-4 w-100" id="carte-prenom"></h2>
                <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png"
                     alt="Cadeau"
                     class="my-4"
                     width="120"
                     height="120"
                >
                <p class="lead w-75 mb-0" id="carte-message"></p>
            </div>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-danger w-100 fw-bold" id="reset-btn">
            Réinitialiser
        </button>
    </div>

</div>



<script src="anniversaire.js"></script>
</body>
</html>
